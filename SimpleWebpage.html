<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    .container {
      margin: 30px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Gopal Kumar</h1>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Profile Image -->
    <img src="https://via.placeholder.com/200" alt="My Profile Picture">

    <!-- Short Bio -->
    <h2>About Me</h2>
    <p>
      Hi, my name is Gopal Kumar. I am a Computer Science student passionate about 
      web development, AI, and software engineering.  
      I enjoy learning new technologies and working on real-world projects to 
      enhance my skills.
    </p>
  </div>

</body>
</html>
